<body>

    <!-- Include Navbar Script -->
    <script>
        // Function to load navbar
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        }

        // Load navbar on page load
        loadNavbar();
    </script>
